info:
  title: Erkennung German API
  description: |-
    This describes the German API used for Erkennung.
  termsOfService: http://swagger.io/terms/
  contact:
    email: hgmtrebing@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
